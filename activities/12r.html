<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
</head>
<body>
    <div class="main">
        <h1>Rock Paper Scissors</h1>

        <div class="buttons">
            <button class="btn rock-btn"><img src="/images/rock-emoji.png" class="images" width="100px"></button>
            <button class="btn paper-btn"><img src="/images/paper-emoji.png" class="images" width="100px"></button>
            <button class="btn scissors-btn"><img src="/images/scissors-emoji.png" class="images" width="100px"></button>
        </div>
        
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button class="main-btn reset-btn">Reset Score</button>
        <div class="container"></div>
        <button class="main-btn autoPlay">Auto Play</button>
    </div>
<script src="12r.js"></script>
</body>
</html>
