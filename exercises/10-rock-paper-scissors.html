<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame('rock')"><img src="/images/rock-emoji.png" class="images" width="100px"></button>
    <button onclick="playGame('paper')"><img src="/images/paper-emoji.png" class="images" width="100px"></button>
    <button onclick="playGame('scissors')"><img src="/images/scissors-emoji.png" class="images" width="100px"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="resetScore()" class="reset-btn">Reset Score</button>

<script src="10-rock-paper-scissors.js"></script>
</body>
</html>
