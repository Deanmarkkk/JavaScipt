<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
    <div class="main">
        <h1>Rock Paper Scissors</h1>

        <div class="buttons">
            <button class="btn" onclick="playGame('rock')"><img src="/images/rock-emoji.png" class="images" width="100px"></button>
            <button class="btn" onclick="playGame('paper')"><img src="/images/paper-emoji.png" class="images" width="100px"></button>
            <button class="btn" onclick="playGame('scissors')"><img src="/images/scissors-emoji.png" class="images" width="100px"></button>
        </div>
        
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="resetScore()" class="reset-btn">Reset Score</button>
    </div>

<script src="10-rock-paper-scissors.js"></script>
</body>
</html>
